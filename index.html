<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">

        <h1>Rock, Paper, Scissors!</h1>

        <div id="display">

            <h2 id="round-counter">ROUND <span id="round">1</span> OF 5</h2>

            <div id="staging-area">

                <div id="player-staging">
                    <h3>PLAYER</h3>
                    <div id="player-choice" class="unknown"></div>
                </div>

                <div id="result-indicator">=</div>

                <div id="cpu-staging">
                    <div id="cpu-choice" class="unknown"></div>
                    <h3>CPU</h3>
                </div>

            </div>

            <div id="results">Make your selection to begin!</div>

            <div id="scoreboard">

                <div id="player-score-area">
                    <h4>Player Score:</h2>
                    <h4 id="player-score">0</h2>
                </div>

                <div id="cpu-score-area">
                    <h4>CPU Score:</h2>
                    <h4 id="cpu-score">0</h2>
                </div>

            </div>

        </div>


        <div id="buttons">
            <button class="rock" id="rock"></button>
            <button class="paper" id="paper"></button>
            <button class="scissors" id="scissors"></button>
        </div>

        <h5 id="prompt"></h5>


    </div>
   
</body>
</html>
